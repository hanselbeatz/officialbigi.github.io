<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music | Official Bigi</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="music.css">
</head>

<body>

<div id="header"></div>

<!-- HERO -->
<section class="music-hero">
  <h1>MUSIC</h1>
  <p>Latest releases by Official Bigi</p>
</section>

<!-- MUSIC LIST -->
<section class="music-list">
  <ul>
    <li>Faith Over Fame</li>
    <li>One Drop</li>
    <li>Closed Doors</li>
  </ul>
</section>

<div id="footer"></div>

<script>
function toggleMenu() {
  document.getElementById("nav").classList.toggle("open");
}

fetch("header.html").then(res => res.text()).then(data => {
  document.getElementById("header").innerHTML = data;
});

fetch("footer.html").then(res => res.text()).then(data => {
  document.getElementById("footer").innerHTML = data;
});
</script>

</body>
</html>
