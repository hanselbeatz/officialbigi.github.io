<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store | Official Bigi</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="store.css">
</head>

<body>

<!-- SHARED HEADER -->
<div id="header"></div>

<!-- HERO -->
<section class="store-hero">
  <h1>STORE</h1>
  <p>Official merchandise & drops</p>
</section>

<!-- PRODUCTS -->
<section class="store-grid">

  <div class="product">
    <div class="product-image"></div>
    <h3>Faith Over Fame Tee</h3>
    <p>Coming Soon</p>
  </div>

  <div class="product">
    <div class="product-image"></div>
    <h3>Official Bigi Hoodie</h3>
    <p>Coming Soon</p>
  </div>

  <div class="product">
    <div class="product-image"></div>
    <h3>Limited Poster</h3>
    <p>Coming Soon</p>
  </div>

</section>

<!-- SHARED FOOTER -->
<div id="footer"></div>

<script>
function toggleMenu() {
  document.getElementById("nav").classList.toggle("open");
}

fetch("header.html").then(res => res.text()).then(data => {
  document.getElementById("header").innerHTML = data;
});

fetch("footer.html").then(res => res.text()).then(data => {
  document.getElementById("footer").innerHTML = data;
});
</script>

</body>
</html>
