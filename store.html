<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store | Official Bigi</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="store.css">

  <!-- PAYPAL -->
  <script src="https://www.paypal.com/sdk/js?client-id=AZ933GYfkxkWhndB0N2ArALaqXeke1h_BfBpKu3mAZk2G7Lk_Go1_SVTwNAjtypGBjc71oEKKen8dImw&currency=USD"></script>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="logo">Official Bigi</div>

  <div class="cart-icon" onclick="toggleCart()">
    <i class="fa-solid fa-cart-shopping"></i>
    <span id="cart-count">0</span>
  </div>

  <div class="hamburger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>

  <nav class="nav" id="nav">
    <a href="index.html">Home</a>
    <a href="music.html">Music</a>
    <a href="videos.html">Videos</a>
    <a href="store.html">Store</a>
    <a href="tour.html">Tour</a>
    <a href="about.html">About</a>
  </nav>
</header>

<!-- CART DRAWER -->
<div class="cart-drawer" id="cart">
  <h3>Your Cart</h3>
  <div id="cart-items"></div>
  <p class="cart-total">Total: $<span id="cart-total">0</span></p>
  <div id="paypal-cart-button"></div>
</div>

<!-- STORE -->
<section class="store">
  <h1>MERCH</h1>

  <div class="product-grid">

    <!-- PRODUCT -->
    <div class="product-card" data-name="Faith Over Fame – Green">
      <img src="assets/fof-green-shirt.webp">
      <h3>Faith Over Fame – Green</h3>
      <p>$35</p>

      <div class="sizes">
        <button>S</button><button>M</button><button>L</button>
        <button>XL</button><button>XXL</button>
      </div>

      <button class="add-btn">ADD TO CART</button>
    </div>

    <div class="product-card" data-name="Faith Over Fame – Black">
      <img src="assets/fof-black-shirt.webp">
      <h3>Faith Over Fame – Black</h3>
      <p>$35</p>

      <div class="sizes">
        <button>S</button><button>M</button><button>L</button>
        <button>XL</button><button>XXL</button>
      </div>

      <button class="add-btn">ADD TO CART</button>
    </div>

  </div>
</section>

<!-- SOCIAL -->
<section class="social-bar">
  <a href="#"><i class="fa-brands fa-apple"></i></a>
  <a href="#"><i class="fa-brands fa-soundcloud"></i></a>
  <a href="#"><i class="fa-brands fa-youtube"></i></a>
  <a href="#"><i class="fa-brands fa-instagram"></i></a>
  <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
  <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
</section>

<!-- FOOTER -->
<footer class="footer">
  <p>© 2025 Official Bigi. All rights reserved.</p>
  <div class="footer-links">
    <a href="privacy.html">Privacy</a>
    <a href="terms.html">Terms</a>
    <a href="cookies.html">Cookies</a>
  </div>
</footer>

<script>
let cart = [];

function toggleMenu() {
  document.getElementById("nav").classList.toggle("open");
}

function toggleCart() {
  document.getElementById("cart").classList.toggle("open");
}

document.querySelectorAll('.product-card').forEach(card => {
  let selectedSize = null;

  card.querySelectorAll('.sizes button').forEach(btn => {
    btn.onclick = () => {
      card.querySelectorAll('.sizes button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedSize = btn.textContent;
    };
  });

  card.querySelector('.add-btn').onclick = () => {
    if (!selectedSize) {
      alert('Select a size first');
      return;
    }

    cart.push({
      name: card.dataset.name,
      size: selectedSize,
      price: 35
    });

    updateCart();
  };
});

function updateCart() {
  const items = document.getElementById('cart-items');
  items.innerHTML = '';

  let total = 0;

  cart.forEach(item => {
    total += item.price;
    items.innerHTML += `<p>${item.name} (${item.size}) - $${item.price}</p>`;
  });

  document.getElementById('cart-total').textContent = total;
  document.getElementById('cart-count').textContent = cart.length;

  renderPayPal(total);
}

function renderPayPal(total) {
  document.getElementById('paypal-cart-button').innerHTML = '';

  if (total === 0) return;

  paypal.Buttons({
    createOrder(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: { value: total.toFixed(2) }
        }]
      });
    },
    onApprove(data, actions) {
      return actions.order.capture().then(() => {
        alert('Payment successful!');
        cart = [];
        updateCart();
        toggleCart();
      });
    }
  }).render('#paypal-cart-button');
}
</script>

</body>
</html>
