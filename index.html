<!DOCTYPE html>

    <header class="nav">

  <script>
    window.addEventListener("load", () => {
      const intro = document.getElementById("intro");
      const site = document.getElementById("site");

      setTimeout(() => {
        intro.style.opacity = "0";
      }, 2500);

      setTimeout(() => {
        intro.style.display = "none";
        site.classList.remove("hidden");
      }, 3500);
    });
